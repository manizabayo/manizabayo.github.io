<!DOCTYPE html>
<html>
<head>
	<title>Styling links</title>
	<style>
		body {
			font-family:'Courier New', Courier, monospace;
			background-color: #295c49;
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
		}

		a {
			display: block;
			padding: 10px;
			margin: 20px auto;
			text-align: center;
			font-size: 20px;
			color: #fff;
			background-color: #007bff;
			border-radius: 5px;
			text-decoration: none;
			width: 200px;
		}

		a:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<h1>Links for the websites</h1>
	<a href="https://www.google.com">Google</a>
	<a href="https://www.facebook.com">Facebook</a>
	<a href="https://www.w3schools.com">W3Schools</a>
	<a href="https://www.igihe.com">Igihe</a>
	<a href="https://www.irembo.gov.rw">Irembo</a>
	<a href="https://www.youtube.com">Youtube</a>
	<a href="https://www.stackoverflow.com">Stack Overflow</a>
</body>
</html>
